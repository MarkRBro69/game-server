{% extends 'frontend_app/base.html' %}

{% block content %}

<div class="container">
    <h1 class="page-title">{{ title }}</h1>
    <table class="rating-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users|dictsortreversed:"rating" %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.rating }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
